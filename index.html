<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="dashboard">
        <div>
          <img src="assets/dashboard-svg/" alt="">
        </div>
      </div>
      
      
      <div class="trending-container">
        <span class="trending-text">Trending</span>
        <div class="trending box-shadow">
          <div class="t">
            <div>
              <img
                class="tsvg"
                src="assets/trending-svg/dog-side.svg"
                alt="dog-icon"
              />
            </div>
            <div>
              <p>@tegan</p>
              <p class="capitalized">world peace builder</p>
            </div>
          </div>
          <div class="t">
            <div>
              <img
                class="tsvg"
                src="assets/trending-svg/cat.svg"
                alt="cat-icon"
              />
            </div>
            <div>
              <p>@morgan</p>
              <p class="capitalized">super cool project</p>
            </div>
          </div>
          <div class="t">
            <div>
              <img
                class="tsvg"
                src="assets/trending-svg/alien.svg"
                alt="alien-icon"
              />
            </div>
            <div>
              <p>@kendall</p>
              <p class="capitalized">life changing app</p>
            </div>
          </div>
          <div class="t">
            <div>
              <img
                class="tsvg"
                src="assets/trending-svg/snowman.svg"
                alt="snowman-icon"
              />
            </div>
            <div>
              <p>@alex</p>
              <p class="capitalized">no traffic maker</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
