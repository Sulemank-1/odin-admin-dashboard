<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="dashboard">
        <div class="bottom-margin">
          <img
            src="assets/dashboard-svg/dashboard-icon.svg"
            alt="dashboard-icon"
          />
          <p>dashboard</p>
        </div>

        <div>
          <img src="assets/dashboard-svg/home-icon.svg" alt="home-icon" />
          <p>Home</p>
        </div>

        <div>
          <img src="assets/dashboard-svg/profile-icon.svg" alt="profile-icon" />
          <p>Profile</p>
        </div>

        <div>
          <img src="assets/dashboard-svg/message-icon.svg" alt="message-icon" />
          <p>messages</p>
        </div>

        <div>
          <img src="assets/dashboard-svg/history-icon.svg" alt="history-icon" />
          <p>history</p>
        </div>

        <div class="tasks">
          <img src="assets/dashboard-svg/tasks-icon.svg" alt="tasks-icon" />
          <p>tasks</p>
        </div>

        <div class="bottom-margin">
          <img
            src="assets/dashboard-svg/communities-icon.svg"
            alt="communities-icon"
          />
          <p>communities</p>
        </div>

        <div>
          <img
            src="assets/dashboard-svg/settings-icon.svg"
            alt="settings-icon"
          />
          <p>setting</p>
        </div>

        <div>
          <img src="assets/dashboard-svg/support-icon.svg" alt="support-icon" />
          <p>support</p>
        </div>

        <div>
          <img src="assets/dashboard-svg/privacy-icon.svg" alt="privacy-icon" />
          <p>privacy</p>
        </div>

        <div class="dashboard-right"></div>
      </div>

      <div class="head"></div>
    </div>

    <div class="trending-container">
      <span class="trending-text">Trending</span>
      <div class="trending box-shadow">
        <div class="t">
          <div>
            <img
              class="tsvg"
              src="assets/trending-svg/dog-side.svg"
              alt="dog-icon"
            />
          </div>
          <div>
            <p>@tegan</p>
            <p class="capitalized">world peace builder</p>
          </div>
        </div>
        <div class="t">
          <div>
            <img
              class="tsvg"
              src="assets/trending-svg/cat.svg"
              alt="cat-icon"
            />
          </div>
          <div>
            <p>@morgan</p>
            <p class="capitalized">super cool project</p>
          </div>
        </div>
        <div class="t">
          <div>
            <img
              class="tsvg"
              src="assets/trending-svg/alien.svg"
              alt="alien-icon"
            />
          </div>
          <div>
            <p>@kendall</p>
            <p class="capitalized">life changing app</p>
          </div>
        </div>
        <div class="t">
          <div>
            <img
              class="tsvg"
              src="assets/trending-svg/snowman.svg"
              alt="snowman-icon"
            />
          </div>
          <div>
            <p>@alex</p>
            <p class="capitalized">no traffic maker</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
